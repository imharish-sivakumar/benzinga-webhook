name: Go Webhook CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    name: Lint, Test, and Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Install dependencies
        run: go mod tidy

      - name: Run unit tests with coverage
        run: |
          mkdir -p coverage
          go test ./... -v -coverprofile=coverage/coverage.out -covermode=atomic

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/coverage.out

      - name: Convert coverage to HTML
        run: go tool cover -html=coverage/coverage.out -o coverage/coverage.html

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage/coverage.html

      - name: Generate test report in JUnit format
        run: go test -v 2>&1 | tee test-report.txt | go-junit-report > report.xml

      - name: Upload test summary
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report.xml

      - name: Publish test summary to GitHub UI
        uses: dorny/test-reporter@v1
        with:
          name: Go Unit Tests
          path: report.xml
          reporter: java-junit

      - name: Lint using golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.55.2
          only-new-issues: true
          args: --timeout=5m

      - name: Semgrep SAST scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: "auto"

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/webhook-receiver:latest
